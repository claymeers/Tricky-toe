<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Unbetable toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">The Unbeatable Toe</h1>
    <section class="page game">
        <div class="gameboard">
            <div data-index="0" class="square"></div>
            <div data-index="1" class="square"></div>
            <div data-index="2" class="square"></div>
            <div data-index="3" class="square"></div>
            <div data-index="4" class="square"></div>
            <div data-index="5" class="square"></div>
            <div data-index="6" class="square"></div>
            <div data-index="7" class="square"></div>
            <div data-index="8" class="square"></div>
        </div>
        <div class="scoreboard">
            <div class="mask active">
                <p class="score">3</p>
                <p class="player">
                    <span class="marker"><i class="uil uil-multiply"></i></span>
                    <span class="name">Liam</span>
                </p>
                <span class="bar"></span>
            </div>
            <div class="mask">
                <p class="score">1</p>
                <p class="player">
                    <span class="marker"><i class="uil uil-circle"></i></span>
                    <span class="name">Reeves</span>
                </p>
                <span class="bar"></span>
            </div>
        </div>
        <a href="../index.html">
            <div class="restart">
                <i class="uil uil-redo"></i>
                Start a new game
            </div>
        </a>
    </section>
    <div class="page popup off">
        <div class="cheers">
            <img src="Img/confetti.png" alt="">
        </div>
        <p class="win"><span class="winner">Wade</span> wins !</p>
        <div class="again playAgain">
            <i class="uil uil-cloud-showers-alt"></i>
            Play again
        </div>
        <a href="../index.html">
            <div class="again new">
                <i class="uil uil-wind"></i>
                Start a new game
            </div>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
